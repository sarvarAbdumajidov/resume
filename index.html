<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flutter Developer | Resume</title>

  <meta name="description" content="Flutter developer personal resume website" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    img.avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #38bdf8;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
    }

    h2 {
      margin-top: 8px;
      font-size: 20px;
      color: #38bdf8;
      font-weight: normal;
    }

    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .links a {
      text-decoration: none;
      color: #0f172a;
      background: #38bdf8;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
    }

    .links a.secondary {
      background: transparent;
      color: #38bdf8;
      border: 2px solid #38bdf8;
    }

    .resume {
      margin-top: 40px;
    }

    .resume a {
      display: inline-block;
      padding: 14px 26px;
      background: #22c55e;
      color: #022c22;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #94a3b8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="avatar.jpg" alt="Profile photo" class="avatar" />

    <h1>Ism Familya</h1>
    <h2>Flutter Developer</h2>

    <div class="links">
      <a href="https://t.me/username" target="_blank">Telegram</a>
      <a href="https://github.com/username" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
      <a href="mailto:email@gmail.com" class="secondary">Google Email</a>
    </div>

    <div class="resume">
      <a href="resume.pdf" download>Download Resume</a>
    </div>

    <footer>
      Â© 2025 Flutter Developer
    </footer>

  </div>

</body>
</html>
